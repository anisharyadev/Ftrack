<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Money Tracker</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header>
    <h1>ðŸ’° Your Money Tracker</h1>
    <button id="logout" class="btn-logout">Logout</button>
  </header>

  <main>
    <section class="summary-cards">
      <div class="card income">
        <h3>Income</h3>
        <p id="total-income">â‚¹0</p>
      </div>
      <div class="card expense">
        <h3>Expenses</h3>
        <p id="total-expense">â‚¹0</p>
      </div>
      <div class="card savings">
        <h3>Savings</h3>
        <p id="total-savings">â‚¹0</p>
      </div>
    </section>

    <section class="transaction-form">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <div class="form-group">
          <input type="number" id="amount" placeholder="Amount" required>
        </div>
        <div class="form-group">
          <select id="type" required>
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
            <option value="saving">Saving</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" id="description" placeholder="Description">
        </div>
        <div class="form-group">
          <input type="date" id="date" required>
        </div>
        <button type="submit" class="btn-submit">Add Transaction</button>
      </form>
    </section>

    <section class="transaction-list">
      <div class="filter-controls">
        <input type="date" id="filter-date">
        <button id="reset-filter" class="btn-filter">Reset</button>
      </div>
      
      <table id="transactions">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="js/session.js"></script>
  <script src="js/transactions.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
